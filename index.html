<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="landing-page" class="landing">
        <h1>Welcome to the Smart Calculator</h1>
        <p>Perform both simple and complex calculations effortlessly.</p>
        <button onclick="startCalculator()">Start Calculating</button>
    </div>
    
    <div id="calculator-container" class="calculator-container" style="display: none;">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button onclick="clearDisplay()" class="operator">AC</button>
                <button onclick="appendToDisplay('(')" class="operator">(</button>
                <button onclick="appendToDisplay(')')" class="operator">)</button>
                <button onclick="appendToDisplay('/')" class="operator">÷</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" class="operator">×</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')" class="operator">−</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')" class="operator">+</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('^')" class="operator">^</button>
                <button onclick="calculateResult()" class="equal">=</button>
                <button onclick="appendToDisplay('!')" class="operator">x!</button>
                <button onclick="appendToDisplay('√')" class="operator">√</button>
                <button onclick="appendToDisplay('**2')" class="operator">x²</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
