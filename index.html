<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Landing Page -->
    <section id="landing-page">
        <h1>Welcome to the Ultimate Calculator</h1>
        <p>A professional, sleek, and interactive calculator for all your needs.</p>
        <button onclick="startCalculator()">Start Calculating</button>
    </section>

    <!-- Calculator Section (Hidden Initially) -->
    <section id="calculator-container" class="hidden">
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button class="btn btn-clear" onclick="clearDisplay()">AC</button>
                <button class="btn" onclick="appendToDisplay('(')">(</button>
                <button class="btn" onclick="appendToDisplay(')')">)</button>
                <button class="btn btn-operator" onclick="appendToDisplay('/')">÷</button>

                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-operator" onclick="appendToDisplay('*')">×</button>

                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-operator" onclick="appendToDisplay('-')">−</button>

                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>

                <button class="btn" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn" onclick="appendToDisplay('%')">%</button>
                <button class="btn btn-equal" onclick="calculateResult()">=</button>

                <button class="btn" onclick="appendToDisplay('**2')">x²</button>
                <button class="btn" onclick="appendToDisplay('**0.5')">√</button>
                <button class="btn" onclick="appendToDisplay('**')">^</button>
                <button class="btn" onclick="appendToDisplay('!')">!</button>
            </div>
        </div>
    </section>

</body>
</html>
